<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Form Recode Blueprint Boulder</title>
<!-- note that case matters for the link to the CSS file. 
 --- make sure the case of your file names and directories match. -->
 <link rel="stylesheet"  href="recode.css" />  

<!-- allow html5 to run in older versions of IE -->   
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<h2>
Send us a message!
</h2>

<form>
<fieldset>
 <legend>Message Info</legend>
 <ol>
	<li>
        <label class="required" for="fstspkr1">Full Name:</label>
        <input id="fstspkr1" name="fstspkr1" type="text" class="dQvKIM" placeholder="E.g. John Doe" />
    </li>


<li>
	<label class="right" for="spkrtitle1">Email:</label>
	<input id="spkrtitle1" name="spkrtitle1" type="text" class="dQvKIM" placeholder="E.g. chip.buffalo@colorado.edu" />
</li>
<li>
	<label class="right" for="address1">Address:</label>
	<textarea id="address1" class="glcNAb" name="address1" type="text">1111 Buffalo Lane</textarea>
</li>
</ol>
</fieldset>


</form>
</body>
</html>
